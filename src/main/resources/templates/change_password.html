<div>
    <h2>Change Your Expired Password</h2>
</div>
         
<form class="col-12" th:action="@{/change_password}" method="post">
<div class="border border-secondary rounded p-3">
    <div th:if="${message != null}" class="m-3">
        <p class="text-danger">[[${message}]]</p>
    </div>       
    <div>
        <div class="form-group" id="user-group">
            <input type="password" name="oldPassword" class="form-control"
                    placeholder="Old Password" required autofocus />
        </div>     
        <div class="form-group" id="user-group">
            <input type="password" name="newPassword" id="newPassword" class="form-control"
                    placeholder="New password" required />
        </div>         
        <div class="form-group" id="user-group">
            <input type="password" class="form-control" placeholder="Confirm new password"
                    required oninput="checkPasswordMatch(this);" />
        </div>        
        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>Cambiar Password</button> 
    </div>
</div>
</form>
